syntax = "proto3";
package kiwi.iam.user.v1;

service KiwiIAM {
    rpc User(UserRequest) returns (UserResponse);
}

message UserRequest {
    string email = 1;
}

message UserResponse {
    int64 employeeNumber = 1;
    string email = 2;
    string firstName = 3;
    string lastName = 4;
    string position = 5;
    string department = 6;
    string location = 7;
    bool isVendor = 8;
    string manager = 9;
    repeated string teamMembership = 10;
}